<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <style>
    body {
      background: linear-gradient(120deg, #e0eafc 0%, #cfdef3 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-card {
      max-width: 400px;
      margin: auto;
      border-radius: 1rem;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      background: #fff;
      padding: 2.5rem 2rem 2rem 2rem;
    }
    .login-title {
      font-weight: 700;
      color: #2b2b2b;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    .login-btn {
      width: 100%;
      font-size: 1.1rem;
      font-weight: 500;
      border-radius: 2rem;
      padding: 0.75rem 0;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h2 class="login-title">Login to Access Tutorials</h2>
    <button class="btn btn-primary login-btn" onclick="netlifyIdentity.open()">Login / Signup</button>
  </div>
  <script>
    netlifyIdentity.on('login', user => {
      window.location.href = "/tutorials.html";
    });
  </script>
</body>
</html>
